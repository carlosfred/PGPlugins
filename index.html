<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>PhoneGap Device Test</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="buttons.css" />
    <style>
        body {margin:10px;}
    </style>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript">
    // Wait for PhoneGap to load

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {

      document.getElementById('cordova').innerHTML = device.cordova;
      document.getElementById('model').innerHTML = device.model;
      document.getElementById('platform').innerHTML = device.platform;
      document.getElementById('uuid').innerHTML = device.uuid;
      document.getElementById('version').innerHTML = device.version;

      var networkState = navigator.connection.type;

       var states = {};
       states[Connection.UNKNOWN]  = 'Unknown connection';
       states[Connection.ETHERNET] = 'Ethernet connection';
       states[Connection.WIFI]     = 'WiFi connection';
       states[Connection.CELL_2G]  = 'Cell 2G connection';
       states[Connection.CELL_3G]  = 'Cell 3G connection';
       states[Connection.CELL_4G]  = 'Cell 4G connection';
       states[Connection.CELL]     = 'Cell generic connection';
       states[Connection.NONE]     = 'No network connection';

      document.getElementById('conexao').innerHTML = states[networkState];

      navigator.geolocation.getCurrentPosition(onSuccess, onError)

      }

      var onSuccess = function(position) {
          alert('Latitude: '          + position.coords.latitude          + '\n' +
                'Longitude: '         + position.coords.longitude         + '\n' +
                'Altitude: '          + position.coords.altitude          + '\n' +
                'Accuracy: '          + position.coords.accuracy          + '\n' +
                'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                'Heading: '           + position.coords.heading           + '\n' +
                'Speed: '             + position.coords.speed             + '\n' +
                'Timestamp: '         + position.timestamp                + '\n');
      };

      // onError Callback receives a PositionError object
      //
      function onError(error) {
          alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
      }


    </script>
</head>
<body>
<span onclick='onDeviceReady()'>
<button class="button button-pill button-primary button-large" style="margin:1em;float:right;">Reload</button>
</span>

<span onclick='navigator.app.exitApp()'>
<button class="button button-pill button-primary button-large" style="margin:1em;float:right;">Exit</button>
</span>
<p style=clear:both; />

<div id=deviceInformation>
   <div id=c class="button button-block button-royal">cordova <span id=cordova></span></div>
   <div id=m class="button button-block button-action">model <span id=model></span></div>
   <div id=p class="button button-block button-primary">platform <span id=platform></span></div>
   <div id=u class="button button-block button-caution">UUID <span id=uuid>uuid</span></div>
   <div id=v class="button button-block button-highlight">Version <span id=version>version</span></div>
   <br /><br />
   <div id=c class="button button-block button-royal">Conexao <span id=conexao></span></div>
   <br /><br />
   <div id=c class="button button-block button-royal">Latitude<span id=lat></span></div>
   <div id=c class="button button-block button-royal">Longitude <span id=lng></span></div>
</div>



</body>
</html>
